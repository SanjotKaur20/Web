<html>
    <head>
        <style>
            .dv{ height:100%;width: 80%; background-color:rgb(167, 215, 255); margin-left: 10%;margin-top: 10%;margin-bottom: 10%;}
       input{ height: 7%;width: 80%;margin-left: 80px;margin-top: 20px;border-color: black;margin-right: 30px;}
      
       button{background-color: slateblue; font-size: xx-large; float: left; height: 15%;width: 15%;margin-top: 17px;margin-left: 30px;margin-right: 20px;margin-bottom: 15px;}
       </style>
       <script>
        function btn(n){
            document.getElementById('i1').value+=n;
        }
        function clr(){
            document.getElementById('i1').value=" ";
        }
        function eql(){
            x=document.getElementById('i1').value
            res=eval(x)
            document.getElementById('i1').value=res;
        }
        function back(){
            a=document.getElementById('i1').value
            y=a.slice(0,a.length-1)
            document.getElementById('i1').value=y;
        }

       </script>

    </head>
    <body bgcolor="black">
        <div class="dv">
            <input type="text"  id="i1">
            <button onclick="btn('9')">9</button>
            <button onclick="btn('8')">8</button>
            <button onclick="btn('7')">7</button>
        
            <button onclick="btn('6')">6</button>
            <button onclick="btn('5')">5</button>
            <button onclick="btn('4')">4</button>
            <button onclick="btn('3')">3</button>
            <button onclick="btn('2')">2</button>
            <button onclick="btn('1')">1</button>
            <button onclick="btn('0')">0</button>
            <button onclick="btn('+')">+</button>
            <button onclick="btn('*')">*</button>
            <button onclick="btn('-')">-</button>
            <button onclick="eql()">=</button>
            <button onclick="btn('/')">/</button>
            <button onclick="back()">BS</button>
            <button onclick="clr()">C</button>

            


            
        </div>
    </body>
</html>
