<html>
    <head>
        <script>
            function f1(){
                let x=new Date()
                document.getElementById('i1').innerHTML=x;
                h=x.getHours()
                m=x.getMinutes()
                s=x.getSeconds()
                document.getElementById('i2').innerHTML=h+":"+m+":"+s;
                setTimeout(f1,1000)
            }
        </script>

    </head>
    <body onload="f1()">
        <h1 id="i1"></h1>
        <h2 id="i2"></h2>

    </body>
</html>
