        <script>
            $('document').ready(function(){
            $('#b1').click(function(){
               $('p').hide()
              
            })
            $('#b2').click(function(){
                $('p').show()
            })
            $('#b3').click(function(){
                $('p').toggle()
            })
        });
       </script>

        <button id="b2">show</button>
