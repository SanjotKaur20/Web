<html>
    <head>
        <script>
            function f1(){
                alert("Hello")
            }
            function hi(){
                document.getElementById('p1').style.display="None"

            }
            function sh(){
                document.getElementById('p1').style.display="block"
            }
        </script>
    </head>
    <body>
        
        <p id="p1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem facere numquam dolorem distinctio tenetur nulla beatae tempore. Est quas nobis delectus numquam necessitatibus voluptatum commodi reprehenderit in. Autem, incidunt porro.</p>
        <button onclick="hi()">hide</button>
        <button onclick="sh()">show</button>
        
        <button onclick="f1()">Hello</button>
    </body>
</html>
