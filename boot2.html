<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
  <body>
    <div class="row bg-info bg-gradient pt-5 pb-5">
        <div class="col-4"></div>
        <div class="col-4 bg-info-subtle p-5 ">
            <form>
                <i class="bi bi-qr-code text-dark" fs-3></i>
                <i class="bi bi-facebook text-info" fs-3></i>
                <i class="bi bi-instagram text-danger" fs-3></i>
                <i class="bi bi-google text-warning" fs-3></i>



                <h1 class="text-center bg-danger-subtle bg-opacity-50 shadow bg-body-danger text-danger border border-2 border-danger-subtle border-start-0 border-end-0">Register Form</h1>
            
                <input type="text" placeholder="Enter name " class="form-control"><br>
                <input type="email" placeholder="Enter email " class="form-control"><br>
                <input type="password" placeholder="Enter password " class="form-control"><br>
                <input type="password" placeholder="Enter c-password " class="form-control"><br>
                <center><button class="btn btn-primary">submit</button></center>

            </form>

        </div>
        <div class="col-4"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
