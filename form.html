<html>
    <head>
        <title>Form</title>
    </head>
    <body bgcolor="teal " ><font color="white"><center>
        <h1><b> Registration Form</b></h1>
        <hr/>
        <form>
            <table cellpadding="10px">
                <tr>
                <td>Session </td>
                <td><input type="text" value="2019-2020" disabled></td>
                <td>Batch Code</td>
                <td><input type="text" value="45856379" readonly ></td>
                </tr>
                <tr>
                    <td>First Name<font color="red">*</font></td>
                    <td><input type="text"></td>
                    <td>Last Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Gender<font color="red">*</font></td>
                    <td><input type="radio">male
                    <input type="radio">female</td>
                    <td>DOB</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>EmailID<font color="red">*</font></td>
                    <td><input type="email" placeholder="example@example.com" required></td>
                    <td>Blog/Website</td>
                    <td><input type="url" placeholder="http://example.com"></td>
                </tr>
                <tr>
                    <td>Phone<font color="red">*</font></td>
                    <td><input type="text"></td>
                    <td>Image</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td colspan="100"><textarea cols="50" rows="5" ></textarea></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td><input type="text"></td>
                    <td>Pin Code</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Course</td>
                    <td><select><option>java</option><option>python</option><option>c & c++</option></select></td>
                    <td>Fee</td>
                    <td><input type="number" step="500" max="15000" min="1000" value="4000"></td>
                </tr>
                <tr>
                    <td>DOJ</td>
                    <td><input type="date"></td>
                    <td>Batch Time</td>
                    <td><input type="time"></td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                    <td><input type="reset"></td>
                </tr>


            </table>
        </form>
</center></font>
    </body>
</html>
