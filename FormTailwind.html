<html>
    <head>
        <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>


    </head>
    <body>
      
       <div class="m-5 p-5">
  <form class="m-5">
    
            <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
            <input id="text" name="text" type="text" autocomplete="email" class="block rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              
  
             <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
             <input id="email" name="email" type="email" autocomplete="email" class="block rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              
              <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
              <input id="password" name="email" type="password" autocomplete="email" class="block rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              <label for="username" class="block text-sm font-medium leading-6 text-gray-900"> Confirm Password</label>
              <input id="password" name="email" type="password" autocomplete="email" class="block rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                
            </div>
    
  
        
          
          
    <div class="mt-6 flex items-center justify-end gap-x-6">
      <button type="button" class="">Cancel</button>
      <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-60">Save</button>
    </div>
  </form>
</div>


    

    </body>
</html>
