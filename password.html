<html>
    <head>
        <script>
            function f1(){
                
                if(document.getElementById('i1').getAttribute('type')=="password"){
                    document.getElementById('i1').setAttribute('type',"text")
                }
                else{
                    document.getElementById('i1').setAttribute('type',"password")

                }
            }

        </script>

    </head>
    <body bgcolor="blue">
        <center><h1 style="margin: 30px;color:palevioletred;">Enter password</h1></center>
      <center>  <input  id="i1" type="password" style="height: 5%; width:30%; margin: 20px" placeholder="password"></center>
      <center><button onclick="f1()" style="background-color: cornflowerblue; height: 7%;width: 10%;">CLICK</button></center>
    </body>
</html>
